<html>
<head>
	<meta charset="utf-8">
	<title>Pollution Data Visualization</title>

	<script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
	<link rel="stylesheet" type="text/css" href="pollution_style.css">
	<link rel="icon" href="data:;base64,=">

</head>
<body>

	<div style="width:100%;height:100%">
		<div style="margin:auto;width:1900px;height:455px">
			<div id="view1" class="Graph" style="width:100%;height:100%"></div>
		</div>
		<div style="margin:auto;width:1900px;height:125px">
			<div id="view_df" class="Graph" style="width:100%;height:100%"></div>
		</div>
		<div style="margin:auto;width:1900px;height:455px">
			<div id="view2" class="Graph" style="width:100%;height:100%"></div>
		</div>
		<div style="width:1900px;height:20px">
			<div id="combo" class="Graph" style="float:left;width:14%;height:100%">
				<select type="select" onchange="updateData(value);">
					<option value="14_15" selected="true">2014 to 2015</option>
					<option value="97_06">Sep 1997 to Feb 2006</option>
				</select>
			</div>
			<div id="legenda_sp" class="Graph" style="float:left;width:55%;height:100%"></div>
			<div id="legenda_df" class="Graph" style="float:left;width:30%;height:100%"></div>
		</div>
	</div>

	<script type="text/javascript" src="legend.js"></script>
	<script type="text/javascript" src="scatter_plot.js"></script>
	<script type="text/javascript" src="difference.js"></script>

	<script type="text/javascript">

		var parseDate= d3.timeParse("%m/%d/%Y");
		var format_value= d3.format(",.2f");
		var format_mass= function(d) { return format_value(d) + " μg/m³"; };
		
		var path= "/data/";
		var v1_source= path + "2015_2017.tsv";
		
		var horizonte= 1;	// Define se estamos tratando dos conjuntos de um ano, ou do de 10 anos

		var r_scale;
		var all_data= path + "1997_2017.tsv";

		var y0;


		d3.tsv(all_data, function(error, data) {	
			if (error) throw error;

			data.forEach(function(d) {
				d.concentracao= +d.Concentracao;
			});

			y0= d3.extent(data, function(d) { return d.concentracao; });

			r_scale= d3.scaleLinear()	// Dentre todas as concentracoes, encontra os extremos para escalar os circulos corretamente
				.range([3, 16])
				.domain(y0);
		});

		function color_group(index_color) {
			var color_range= ["#5e3c99","#fdb863","#e66101","#b2abd2","#377eb8","#e41a1c"];
			//					verao     outono   inverno  primavera   var_up   var_down

			return color_range[index_color];
		};

		function init(init_source, view, time_hor) {

			read_sp_data(init_source, view, time_hor);
			read_df_data(path + "dif_2014_2015.tsv", "view_df");
		};

		function updateData(value) {    // Update data from combobox onChange
			var v2_source= "";
			
			horizonte= 1;

			if (value=== "97_06") {
				v2_source= "1997_2006.tsv";
				horizonte= 2;
			}
			else if (value=== "14_15") {
				v2_source= "2014_2015.tsv";
			}

			v2_source= path + v2_source;

			add_legend("legenda_df", value);
			init(v2_source, "view2", horizonte);
		};

		setTimeout(load_page, 500);

		function load_page() {
			add_legend("legenda_sp");
			init(v1_source, "view1", horizonte);
			updateData("14_15");
		};

	</script>

</body>
</html>
